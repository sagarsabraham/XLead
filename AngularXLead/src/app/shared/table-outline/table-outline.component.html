<div class="mat-elevation-z8 table-container">
    <mat-table [dataSource]="[]">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="checkbox-cell">
          <mat-checkbox (change)="onSelectAll($event)"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="checkbox-cell">
    
        </td>
      </ng-container>
  
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef class="header-cell">
          Contact Name
          <span class="sort-filter-icons">
            <mat-icon>arrow_upward</mat-icon>
            <mat-icon>filter_list</mat-icon>
          </span>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef class="header-cell">
          Company Name
          <span class="sort-filter-icons">
            <mat-icon>arrow_upward</mat-icon>
            <mat-icon>filter_list</mat-icon>
          </span>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="header-cell">
          Email
          <span class="sort-filter-icons">
            <mat-icon>arrow_upward</mat-icon>
            <mat-icon>filter_list</mat-icon>
          </span>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="header-cell">
          Phone
          <span class="sort-filter-icons">
            <mat-icon>arrow_upward</mat-icon>
            <mat-icon>filter_list</mat-icon>
          </span>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="contactOwner">
        <th mat-header-cell *matHeaderCellDef class="header-cell">
          Contact Owner
          <span class="sort-filter-icons">
            <mat-icon>arrow_upward</mat-icon>
            <mat-icon>filter_list</mat-icon>
          </span>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      <tr mat-row *matNoDataRow class="mat-no-data-row">
        <td [colSpan]="displayedColumns.length" class="no-data-cell">
          <ng-content></ng-content>
        </td>
      </tr>
    </mat-table>
</div>
