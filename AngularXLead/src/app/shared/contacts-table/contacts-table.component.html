<haedersearch></haedersearch>
<app-table-outline
  [headers]="headers"
  [displayedColumns]="displayedColumns"
  (selectAll)="onSelectAll($event)"
></app-table-outline>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 {{classNames}}">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <td mat-cell *matCellDef="let row" class="checkbox-cell">
      <app-checkbox [isChecked]="row.selected" (checkboxChange)="onCheckboxChange(row, $event)"></app-checkbox>
    </td>
  </ng-container>

  <!-- Dynamically generate columns -->
  <ng-container *ngFor="let header of headers" [matColumnDef]="header.key">
    <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="header.key === 'owner'; else defaultCell">
        <span class="owner-circle">{{ row[header.key]?.charAt(0) }}</span>
        {{ row[header.key] }}
      </ng-container>
      <ng-template #defaultCell>
        {{ row[header.key] }}
      </ng-template>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr mat-row *matNoDataRow class="mat-no-data-row">
    <td [colSpan]="displayedColumns.length" class="no-data-cell">
      No data available
    </td>
  </tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
